<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="avg"></h1>
    <h1 id="grade"></h1>

    <script>

        let sum = 0;

        let economy = parseInt(prompt("enter your economy marks"))
        let Geography = parseInt(prompt("enter your geography marks"))
        let english = parseInt(prompt("enter your english marks"))
        let gujarati = parseInt(prompt("enter your gujarati marks"))
        let hindi = parseInt(prompt("enter your hindi marks"))

        let avg = (economy + Geography + english + gujarati + hindi) / 5;
        console.log(avg);

        if (avg > 80) {
            document.getElementById("grade").innerHTML = "grade A";
            document.getElementById("avg").innerHTML = avg
        } else if (avg > 70 && avg <= 80) {
            document.getElementById("grade").innerHTML = "grade B";
            document.getElementById("avg").innerHTML = avg
        } else if (avg > 50 && avg <= 70) {
            document.getElementById("grade").innerHTML = "grade c";
            document.getElementById("avg").innerHTML = avg
        } else {
            document.getElementById("avg").innerHTML = "fail"
        }







    </script>



</body>

</html>
